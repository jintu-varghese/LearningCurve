<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React-JSX vs DOM</title>
    </head>
    <body>
        
        <div id="jsx"></div>
        <div id="dom"></div>
    </body>
    <script type="text/javascript" src="http://fb.me/react-0.11.1.js"></script>
    <script type="text/javascript" src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    
    
    
     <script type="text/jsx">
        /**@jsx React.DOM*/
        
        var MessageBoxJSX = React.createClass({
            render: function() {
            return (
            <div className="container">
            <h1>Hello, World</h1>
            <SubMessage />
            </div>
            );
            }
        });
        
        var SubMessage= React.createClass({
         render :function(){
         return (
         <small>Nice to see you</small>
         );
         }
        });
        
        
        /*var MessageBoxDOM = React.createClass({
            render: function() {
            return React.DOM.h1(null, 'Hello, World returning by DOM');
            }
        });*/
        
        var MessageBoxDOM = React.createClass({
            render: function() {
            return React.DOM.div({className:'container'}, React.DOM.h1(null,'Hello, World returning by DOM'),SubMessage(null));
            }
        });
        
       var reactComponentJSX= React.renderComponent(
        <MessageBoxJSX />,
        document.getElementById('jsx')
        }
        );
        
         var reactComponentDOM= React.renderComponent(
        MessageBoxDOM(null),
        document.getElementById('dom')
        );
        
        
    </script>
    
    
    
</html>
